{% extends 'base.html' %}
{% block titulo%}
    Deletetar {{ object.nome }}
{% endblock %}
{% block main %}
<form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete "{{ object.nome }}"?</p>
    {{ form }}
    <button type="submit" class="btn btn-danger">Confirmar</button>
</form>
{% endblock %}
