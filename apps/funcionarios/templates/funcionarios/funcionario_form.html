{% extends 'base.html' %}
{% load bootstrap %}
{% block titulo%}
    Atualizar Funcionario
{% endblock %}
{% block main %}
<form method="post">
    {% csrf_token %}
    {{ form|bootstrap }}
    <input type="submit" value="{{ btn }}">
</form>
{% if object %}
<a href="{% url 'create_documento' object.id %}">
    Adicionar Documento
</a>
{% endif %}
{% for documento in object.documento_set.all %}
<p>{{documento}}</p>
{% endfor %}
{% endblock %}
